<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Interactive CSS3 Christmas card!</title>
		<link href='http://fonts.googleapis.com/css?family=Overlock' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="snow-container">
			<div class="slow del1"></div><div class="slow del0"></div><div class="slow del1"></div><div class="fast del2"></div>
			<div class="slow del0"></div><div class="slow del1"></div><div class="slow del2"></div><div class="fast del1"></div>
			<div class="slow del2"></div><div class="fast del3"></div><div class="slow del3"></div><div class="fast del3"></div>
			<div class="slow del1"></div><div class="fast del2"></div><div class="slow del2"></div><div class="fast del2"></div>
			<div class="slow del3"></div><div class="fast del0"></div><div class="slow del1"></div><div class="fast del0"></div>
			<div class="slow del2"></div><div class="fast del1"></div><div class="slow del0"></div><div class="fast del2"></div>
			<div class="slow del3"></div><div class="fast del2"></div><div class="slow del1"></div><div class="fast del3"></div>
			<div class="slow del1"></div><div class="fast del1"></div><div class="slow del0"></div><div class="fast del0"></div>
			<div class="slow del0"></div><div class="fast del0"></div><div class="slow del3"></div><div class="fast del1"></div>
			<div class="slow del2"></div><div class="fast del1"></div><div class="slow del2"></div><div class="fast del2"></div>
		</div>
		
		<div class="snow-ground"></div>
		<div class="wens">
			<h1>Fijne feestdagen en een gelukkig 2012!</h1>
		</div>
		<div class="poppen">
			<div class="sneeuwpop pop_left">
				<div class="head">
					<div class="head_top plane"></div>
					<div class="head_front plane"></div>
					<div class="head_side plane">
						<div class="left_eye"><div></div></div>
						<div class="right_eye"><div></div></div>
						<div class="mouth">)</div>
					</div>
				</div>
				<div class="body">
					<div class="body_top plane"></div>
					<div class="body_front plane"></div>
					<div class="body_side plane"></div>
				</div>
			</div>
		
			<div class="sneeuwpop pop_right">
				<div class="head">
					<div class="head_top plane"></div>
					<div class="head_front plane">
						<div class="left_eye"><div></div></div>
						<div class="right_eye"><div></div></div>
						<div class="mouth">)</div>
					</div>
					<div class="head_side plane"></div>
				</div>
				<div class="body">
					<div class="body_top plane"></div>
					<div class="body_front plane"></div>
					<div class="body_side plane"></div>
				</div>
			</div>
		</div>
		
		<div class="github_link">
			<a href="https://github.com/Tmw/CSS3-Christmas-Card">
				<img src="http://upload.wikimedia.org/wikipedia/commons/b/b3/GitHub.svg" height="40" alt="Github repo">
			</a>
		</div>
		
	</body>
</html>
